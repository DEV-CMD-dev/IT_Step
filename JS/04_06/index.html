    <h2>Add new car</h2>
    <form name="carForm">
        <label>Model:
            <input class="form-control" id="floatingInputGroup1" placeholder="Model" type="text" name="model">
        </label>
        <label>Price:
            <input class="form-control" id="floatingInputGroup1" placeholder="Price" type="number" step="0.01" name="price">
        </label>
        <label>Year:
            <input class="form-control" id="floatingInputGroup1" placeholder="Year" type="date" name="year">
        </label>
        <label>Color:
            <input class="form-control" id="floatingInputGroup1" placeholder="Color" type="text" name="color">
        </label>
        <label>Electric:
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="electric">
        </label>
        <button type="reset">Cancel</button>
        <button id="addBtn" type="submit">Create</button>
    </form>

    <h2>Car List</h2>
