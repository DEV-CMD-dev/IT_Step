    <h2>Add new car</h2>
    <form name="carForm" class="row g-3">
        <div class="col-md-6">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" name="model" placeholder="Model">
        </div>
      
        <div class="col-md-6">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Price">
        </div>
      
        <div class="col-md-6">
          <label for="year" class="form-label">Year</label>
          <input type="date" class="form-control" id="year" name="year">
        </div>
      
        <div class="col-md-6">
          <label for="color" class="form-label">Color</label>
          <input type="text" class="form-control" id="color" name="color" placeholder="Color">
        </div>
      
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="electric" name="electric">
            <label class="form-check-label" for="electric">Electric</label>
          </div>
        </div>
      
        <div class="col-12">
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <button id="addBtn" type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
